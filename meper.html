<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Me perdonas?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      color: #333;
    }

    .botones {
      position: relative;
      height: 300px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      max-width: 90%;
    }

    #noBtn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
    }

    #siBtn {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      left: 40%;
      top: 65%;
      transform: scale(1);
    }

    #mensaje {
      font-size: 1.4em;
      margin-top: 20px;
      color: green;
      padding: 0 10px;
    }

    #imagen {
      margin-top: 20px;
      display: none;
    }

    canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }

    img {
      max-width: 90%;
      height: auto;
    }

    /* Ajustes para pantallas pequeñas */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
        margin-top: 20px;
      }

      .botones {
        height: 200px;
      }

      button {
        font-size: 14px;
        padding: 8px 15px;
      }

      #siBtn {
        left: 30% !important;
        top: 70% !important;
      }

      #noBtn {
        left: 50% !important;
        top: 50% !important;
      }
    }
  </style>
</head>
<body>
  <h1>¿Me perdonas?</h1>

  <div class="botones">
    <button id="siBtn">Sí</button>
    <button id="noBtn">No</button>
  </div>

  <div id="mensaje"></div>

  <div id="imagen">
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Te perdono" />
  </div>

  <!-- Audio -->
  <audio id="musica" src="https://www.bensound.com/bensound-music/bensound-smile.mp3"></audio>

  <!-- Confetti canvas -->
  <canvas id="confettiCanvas"></canvas>

  <script>
    const noBtn = document.getElementById("noBtn");
    const siBtn = document.getElementById("siBtn");
    const mensaje = document.getElementById("mensaje");
    const imagen = document.getElementById("imagen");
    const musica = document.getElementById("musica");
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");

    let noScale = 1;
    let siScale = 1;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const confetti = [];
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 20 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngle: 0,
        tiltAngleIncrement: Math.random() * 0.1 + 0.05,
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of confetti) {
        ctx.beginPath();
        ctx.lineWidth = p.r / 2;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.d / 2);
        ctx.stroke();
      }
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      for (let p of confetti) {
        p.y += Math.cos(p.d) + 3;
        p.tiltAngle += p.tiltAngleIncrement;
        p.tilt = Math.sin(p.tiltAngle) * 15;

        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      }
    }

    function moverBotonNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    noBtn.addEventListener("mouseenter", () => {
      moverBotonNo();
    });

    noBtn.addEventListener("click", () => {
      noScale *= 0.97;
      if (noScale < 0.2) noScale = 0.2;
      noBtn.style.transform = `translate(-50%, -50%) scale(${noScale})`;

      siScale *= 1.05;
      siBtn.style.transform = `scale(${siScale})`;

      moverBotonNo();
    });

    siBtn.addEventListener("click", () => {
      mensaje.textContent = "Sabía que me ibas a perdonar voluntariamente ❤️";
      noBtn.style.display = "none";
      siBtn.style.display = "none";
      imagen.style.display = "block";
      musica.play();
      drawConfetti();
    });
  </script>
</body>
</html>
